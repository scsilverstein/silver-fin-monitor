<!DOCTYPE html>
<html>
<head>
    <title>Test Feed Creation</title>
</head>
<body>
    <h1>Test Feed Creation</h1>
    <button onclick="testFeedCreation()">Create Test Feed</button>
    <div id="result"></div>

    <script>
        async function testFeedCreation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating feed...';
            
            try {
                const response = await fetch('http://localhost:3001/api/v1/feeds', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Browser Test Feed',
                        type: 'rss',
                        url: 'http://example.com/browser-test.xml',
                        config: {
                            categories: ['test', 'browser'],
                            priority: 'medium',
                            updateFrequency: 'hourly'
                        }
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Feed ID: ${data.data.id}</p>
                    <p>Feed Name: ${data.data.name}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Feed creation error:', error);
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>Error: ${error.message}</p>
                    <p>Check console for details</p>
                `;
            }
        }
    </script>
</body>
</html>
