<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock API Direct Test</title>
</head>
<body>
    <h1>Stock API Direct Test</h1>
    <button onclick="testBackend()">Test Backend Direct (3001)</button>
    <button onclick="testNetlify()">Test via Netlify (9999)</button>
    <pre id="output"></pre>

    <script>
        async function testBackend() {
            const output = document.getElementById('output');
            output.textContent = 'Testing backend directly on port 3001...\n';
            
            try {
                const response = await fetch('http://localhost:3001/api/v1/stocks/screener', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                output.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'Error: ' + error.message;
            }
        }

        async function testNetlify() {
            const output = document.getElementById('output');
            output.textContent = 'Testing via Netlify on port 9999...\n';
            
            try {
                const response = await fetch('http://localhost:9999/api/v1/stocks/screener', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                output.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
